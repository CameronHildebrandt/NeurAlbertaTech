<!DOCTYPE html>
<html>
  <head>
    <script>
    const API_KEY = 'AIzaSyC9Vyuw1ymOH9gttGEpgQx7jwgONGgQVjI';

    const SHEET_ID = '1uk23a1MyaPadKUhlwvhaXbjInA35J8xwp5zBs-V5YRY';
    const RANGE = 'A1:F11';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
    fetch(url).then((response) => {
        return response.json();
    }).then((data) => {
        let content = data.values;
        console.log(content);
        createSchedule(content);
    }).catch((err) => {
        console.log(err);
    });

    function createSchedule(content) {
        let table = document.getElementById("Schedule");
        let thead = table.createTHead();
        var row = thead.insertRow();
        for (let title of content[0]) {
            var th = document.createElement("th");
            var text = document.createTextNode(title);
            th.appendChild(text);
            row.appendChild(th);
        }

        let tbody = table.createTBody();
        for (var i=1; i<content.length; i++) {
            row = tbody.insertRow();
            for (let item of content[i]) {
                var td = document.createElement("td");
                td.id = "num";
                var text = document.createTextNode(item);
                td.appendChild(text);
                row.appendChild(td);
            }
        }
    }

    </script>
  <body>
      <table id="Schedule" style="width: 100%;">

      </table>
  </body>
</html>
