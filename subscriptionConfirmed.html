  <head>

    <style>
      body {
        background: url('images/HeaderImages/NeuroGraph.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>

    <!-- Import JQuery -->
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>

    <!-- Add Our Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>

    <div id="burger">
      <div class="burgerPart" id="topBun"></div>
      <div class="burgerPart" id="patty"></div>
      <div class="burgerPart" id="bottomBun"></div>
    </div>

    <div class="mobileMenu">
      <a href="index.html"><button class="mobilePageLink">Home</button></a>
      <a href="projects.html"><button class="mobilePageLink">Projects</button></a>
      <a href="team.html"><button class="mobilePageLink">Team</button></a>
      <a href="events.html"><button class="mobilePageLink">Events</button></a>
      <a href="contact.html"><button class="mobilePageLink">Contact</button></a>
    </div>

    <div id=headerBar>
      <image id="headerImg" src="images/NATBrain.svg" alt="NAT Brain"></image>
      <button id="title">Neur<span style="color: rgba(255,219,5,1);">Alberta</span>Tech</button>

      <a href="contact.html"><button class="pageLink">Contact</button></a>
      <a href="events.html"><button class="pageLink">Events</button></a>
      <a href="team.html"><button class="pageLink">Team</button></a>
      <a href="projects.html"><button class="pageLink">Projects</button></a>
      <a href="index.html"><button class="pageLink">Home</button></a>
    </div>

    <div id="emailSignupConfirmation">

      <div id="interestedBlockContents">
        <h1 class="subTitle centredText"><span style="color: rgba(255,255,255,1);">Success&shy;fully Subscribed to the NAT News&shy;letter!</span></h1>
        <p class="paragraph centredText" style="margin-top: 20px;"><span style="color: rgba(255,255,255,1);">Thank you for subscribing! Don't worry, we hate spam as much as you do and we promise to help keep your inbox clutter-free!</span></p>
      </div>

      <div id="interestedLinksParent">
        <ol id="interestedLinks">
          <li><a href="index.html"><button id="joinNewsletterButton">Back Home</button></a></li>
        </ol>
      </div>

      <div id="interestedLinksParentMobile">
        <ol id="interestedLinks">
          <li><a href="index.html"><button id="joinNewsletterButtonMobile">Back Home</button></a></li>
        </ol>
      </div>

    </div>


    <script type="text/javascript">
      const menuToggle = () => {
        const burger = document.getElementById("burger");
        const menu = document.querySelector(".mobileMenu");
        const menuLinks = document.querySelectorAll(".mobilePageLink");

        // Toggle Menu
        burger.addEventListener('click',()=>{
          menu.classList.toggle('mobileMenuActivated');

          // Animate Links
          menuLinks.forEach((link, index) => {
            if(link.style.animation) {
              link.style.animation = '';
            } else {
              link.style.animation = `mobilePageLinkFade 0.5s ease-in-out forwards ${index/7+0.1}s`;
            }
          });

          // Burger Animation
          burger.classList.toggle('toggle');

        });
      }

      menuToggle();
    </script>

  </body>

</html>
